[plugin]

name="Config Table Manager"
description="配置表格生成与导入工具。
1. 简单使用，根据数据类生成表头，允许添加附加列。
2. 生成与导入预设可保存，方便反复调节。
3. 支持重新生成表格时自动备份与合并。
4. 高度自定义，可添加自己的表格工具与导入工具，生成符合您需求的的表格文件或导入为你需要的资源格式。
5. 可添加生成修改器与导入修改器，在表格生成与导入流程中插入你的自定义逻辑以修改要生成或导入的数据。


